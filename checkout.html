<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/css/orders101-ui.css" />
    <title>DIYToolWorld</title>
  </head>

  <body class="checkout-body">
    <header class="checkout-header">
      <div class="container">
        <h1>DIYToolWorld</h1>
      </div>
    </header>

    <div class="container">
        <div class="checkout grid">
            <div>
              <div class="checkout__child">
                <form class="checkout__form">
                    <span>1. Customer Details</span>
                    <label><span>First Name</span></label>
                    <input type="text">

                    <label><span>Second Name</span></label>
                    <input type="text">

                    <label><span>Email Address</span></label>
                    <input type="text">
                </form>
              </div>
              <div class="checkout__child"">
                <form class="checkout__form">
                    <span>2. Delivery Address</span>
                    <label><span>Country Region</span></label>
                    <input type="text">
        
                    <label><span>Street Name</span></label>
                    <input type="text">
        
                    <label><span>Post Code</span></label>
                    <input type="text">
                </form>
                  
              </div>
              <div class="checkout__child"">
                <form class="checkout__form">
                    <span>3. Payment Method</span>
                    <label><span>Card Number</span></label>
                    <input type="text">
        
                    <label><span>Cardholder Name</span></label>
                    <input type="text">
        
                    <label><span>Expiry Date</span></label>
                    <input type="text">
        
                    <label><span>Security Code</span></label>
                    <input type="text">
                </form>
              
              
              </div>
              <div class="checkout__terms-conditions">
                <input type="checkbox"/>
                <span> I have read and accept the Terms and Conditions</span></div>
              <button class="checkout__submit btn-buy">Submit Order</button>
            </div>
            <div class="checkout__order-details">Order Details</div>
          </div>
    </div>

  </body>
</html>
