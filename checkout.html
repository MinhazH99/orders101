<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/css/orders101-ui.css" />
    <title>DIYToolWorld</title>
  </head>

  <body class="checkout-body">
    <header class="checkout-header">
      <div class="container">
        <h1>DIYToolWorld</h1>
      </div>
    </header>

    <div class="container">
        <div class="checkout grid">
            <div>
              <div class="checkout__child">
                <div class="checkout__form">
                    <span>1. Customer Details</span>
                    <div>
                      <span> First Name</span>
                    </div>
                    <input />
                    <div>
                      <span> Second Name</span>
                    </div>
                    <input />
                    <div>
                      <span>Email Address</span>
                    </div>
                    <input />
                </div>
              </div>
              <div class="checkout__child""><span>2. Delivery Address</span>
                <div class="checkout__form">
                    <div>
                        <span> Country/Region</span>
                      </div>
                      <input />
        
                      <div>
                        <span>Street Name</span>
                      </div>
                      <input />
        
                      <div>
                        <span>Post Code</span>
                      </div>
                      <input />
                </div>
                  
              </div>
              <div class="checkout__child""><span>3. Payment Method</span>
                <div class="checkout__form">
                    <div>
                        <span>Card Number</span>
                      </div>
                      <input />
        
                      <div>
                        <span>Cardholder Name</span>
                      </div>
                      <input />
        
                      <div>
                        <span>Expiry Date</span>
                      </div>
                      <input />
        
                      <div>
                        <span>Security Code</span>
                      </div>
                      <input />
                </div>
              
              
              </div>
              <div class="checkout__terms-conditions">Terms and Conditions</div>
              <div class="checkout__submit">Submit Order</div>
            </div>
            <div class="checkout__order-details">Order Details</div>
          </div>
    </div>

  </body>
</html>
